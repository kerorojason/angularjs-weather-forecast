<hr />
<div ng-repeat="w in weatherResult">
  <div class="row">
    <div class="col-md-12">
      <weather-report
        timezone="{{ timezone }}"
        weather-day="w"
        convert-to-standard="convertToCelsius(dayTimeTemp)"
        convert-to-date="convertToDate(dt)"
        is-day="isDay(dt)"
        date-format="MMM d, y"
      ></weather-report>
    </div>
  </div>
</div>
